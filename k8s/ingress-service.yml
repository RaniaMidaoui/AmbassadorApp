apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: ingress-app
spec:
  ingressClassName: nginx
  rules:
  - host: ambassadorapp.com
    http:
      paths:
      - path: /admin/?(.*)
        pathType: Prefix
        backend:
          service:
            name: adminfront
            port:
              number: 5200
      - path: /ambassador/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ambassadorfront
            port:
              number: 4000