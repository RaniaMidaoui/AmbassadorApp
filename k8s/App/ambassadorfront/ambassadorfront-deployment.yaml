apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassadorfront
  labels:
    app: ambassador
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ambassador
  template:
    metadata:
      labels:
        app: ambassador
    spec:
      containers:
      - name: ambass-app-dev
        image: raniamidaoui/ambass-app:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always
