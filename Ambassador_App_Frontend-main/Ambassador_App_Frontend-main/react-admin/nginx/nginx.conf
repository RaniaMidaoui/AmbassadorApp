events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass http://api.default:8000;
        }
        
	error_page  404              /index.html;
    }
}
